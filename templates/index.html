<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #334155;
            color: white;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 2px solid var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-area {
            margin-top: 2rem;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f172a;
            border-radius: 0.5rem;
            border: 2px dashed #334155;
            position: relative;
            overflow: hidden;
        }

        #generated-image {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 0.5rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imagine AI</h1>
        <div class="input-group">
            <label for="prompt">Enter your prompt</label>
            <textarea id="prompt" placeholder="A cyberpunk city with neon lights in the rain..."></textarea>
        </div>
        <button id="generate-btn" onclick="generateImage()">Generate Image</button>
        
        <div class="error-message" id="error-message"></div>

        <div class="result-area">
            <div class="loader" id="loader"></div>
            <img id="generated-image" alt="Generated Image">
            <p id="placeholder-text" style="color: #475569;">Image will appear here</p>
        </div>
    </div>

    <script>
        async function generateImage() {
            const promptInput = document.getElementById('prompt');
            const generateBtn = document.getElementById('generate-btn');
            const loader = document.getElementById('loader');
            const image = document.getElementById('generated-image');
            const placeholder = document.getElementById('placeholder-text');
            const errorMessage = document.getElementById('error-message');

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            // Reset UI state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loader.style.display = 'block';
            image.style.display = 'none';
            placeholder.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                image.src = imageUrl;
                image.style.display = 'block';
                loader.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }
    </script>
</body>
</html>
